  <main class="mt-3">
    <div class="text-center">
      <h1>CrudaZon</h1>
      <h3>Pannello di amministrazione</h3>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-4">
          <form id="product-form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome del prodotto</label>
              <input type="text" class="form-control" id="name" placeholder="Telefono Nokia 3310" required />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descrizione del prodotto</label>
              <textarea class="form-control" id="description" rows="5" required></textarea>
            </div>

            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" placeholder="Nokia" required />
            </div>

            <div class="mb-3">
              <label for="imageUrl" class="form-label">Url dell'immagine del prodotto</label>
              <input type="text" class="form-control" id="imageUrl" placeholder="https://google.com" required></input>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Prezzo del prodotto</label>
              <input type="number" class="form-control" id="price" placeholder="10" required />
            </div>

            <button type="submit" class="btn btn-primary">
              CREA PRODOTTO
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
